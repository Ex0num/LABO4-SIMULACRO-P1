<div class="p-4 p-md-5 mb-4 rounded text-bg-dark" id="contenedor-absoluto">

    <div class="row">

        <div class="col-md-4" id="col1">
            <h1 class="display-4 fst-italic" id="titulo-principal">Alta actor</h1>
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                
                <div class="col p-4 d-flex flex-column position-static">

                    <form id="form-alta-actor">

                        <div class="row">
                            <div class="col g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <div class="mb-3"><input type="nombre" class="form-item" id="nombre" placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"></div>                          
                            </div>
    
                            <div class="col g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <div class="mb-3"><input type="apellido" class="form-item" id="apellido" placeholder="Apellido" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}"></div>    
                            </div>
                        </div>

                        <div class="row">
                            <div class="col g-0  overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <div class="mb-3"><input type="number" class="form-item" id="edad" placeholder="Edad" [(ngModel)]="edad" [ngModelOptions]="{standalone: true}"></div>                          
                            </div>
                           
                            <div class="col g-0  overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <input type="text"  class="form-item" readonly placeholder="País" [(ngModel)]="pais" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
            
                        <div class="mb-3"> 
                            <input type="radio" id="sexo-item1" name="sexo" value="masculino" checked>
                            <label>Masculino</label>
                            <input type="radio" id="sexo-item2" name="sexo" value="femenino">
                            <label>Femenino</label><br>
                        </div>

                        <!-- <p color="dark" id="txtError" hidden>{{errorShowed}}</p> -->
                        <button id="btn-crear" (click)="crearActor()"> C R E A R </button>

                    </form>
                </div>

            </div>
        </div>
        
        <div class="col-md-4" id="col2">
            <h1 class="display-4 fst-italic" id="titulo-principal">Países</h1>
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" id="col-paises">
                
                <div class="col p-4 d-flex flex-column position-static">
                    <app-tabla-paises (paisClickeado)="paisClickeadoEvent($event)"></app-tabla-paises>
                </div>

            </div>
        </div>
    </div>

</div>
